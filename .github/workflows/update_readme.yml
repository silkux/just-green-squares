name: Update README Alternating Time

on:
  schedule:
    - cron: '0 0 * * *'  # Se ejecutará todos los días a la medianoche (UTC)
  workflow_dispatch:  # Permite ejecutarlo manualmente también

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Run the script to update README
        run: python update_readme.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Auto-update README with alternating time"
          git push
